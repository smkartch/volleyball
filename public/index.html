<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Volleyball Chat Room</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="images/volleyball.png" id="volleyball">
    </div>
    <div class="title">
      <h1>The Volleyball Chat Room</h1>
    </div>
  </div>
  <div id="container">
  <div class="row">
  <div class="column" id="about">
  <div id="app" class="content">
    <h3>Add a Comment</h3>
      <form v-on:submit.prevent="upload">
        <input v-model="author" placeholder="Name"></p>
        <textarea v-model="comment"></textarea>
        <br />
        <button type="submit">Comment</button>
      </form>
    <div v-for="item in items">
        <hr>
        <p>{{item.comment}}</p>
        <p><i>-- {{item.author}}</i></p>
      </div>
    <section class="image-gallery">
      <div class="image" v-for="item in items">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <img :src="item.path" />
      </div>
  </div>
  </div>
  <div class="column">
    <h2 id="champTitle">Past Championships</h2>
  </div>
  </div>
  </div>
  <div class="footer">
    <a href="https://github.com/BYUCS260/lab-5-mongodb-smkartch">github</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
